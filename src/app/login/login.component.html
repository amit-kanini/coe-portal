<app-header></app-header>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-user-interface-kiranshastry-lineal-kiranshastry.png" id="icon" alt="User Icon" />
    </div>
    <!-- Login Form -->
    <form (ngSubmit)="getid_loginapi(phone, password)">      
      <input type="text" id="login" class="fadeIn second" placeholder="login" name="tempPhone" [(ngModel)]="phone" maxlength="100"  required>
      <!-- <input [type=password] id="password" class="fadeIn third" placeholder="password" name="pass" [(ngModel)]="password"   required> -->
      <!-- <input type="text" id="login" class="fadeIn second" name="login" placeholder="login"> -->
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" name="pass" [(ngModel)]="password" >
      <!-- <button type="submit" class="fadeIn fourth">Log In</button> -->
       <input type="submit" class="fadeIn fourth" value="Log In"> 
    </form>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/signup">New User? Sign Up</a>
    </div>
  </div>
</div>


<app-footer></app-footer>
