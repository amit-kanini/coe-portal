<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div >
<div class="wrapper">
  <img src="../../assets/images/Screenshot (27).png" width="800" height="600" align="left">
  <div class="error text-danger" *ngIf="status">
    <h1>Already exist Please Login or Contact Admin!!</h1>
  </div>

  <div class="box">
    <form  #Form="ngForm" (ngSubmit)="onSubmit(Form.value)" ngNativeValidate>
      <div>
        <h3 >COE</h3>
        <h3 class="heading">Sign Up</h3>
        <h4 class="heading">Please Enter Your Deatails!</h4>
      </div>
      <div >
        <label > Name</label>
      </div>
          <input type="text" id="firstName"   name="firstName" [(ngModel)]="customer.firstName" maxlength="100"  required>
          <div ><br/>
            <label > Email ID</label>
          </div>
          <input type="text" #mail="ngModel" id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  name="email" [(ngModel)]="customer.email" maxlength="100"  required>
          <div class="error text-danger" *ngIf="mail.errors?.pattern || mail.touched && mail.invalid">Enter Valid Mail id</div>
          <div  ><br/>
            <label > Password</label>
          </div>
          <input  type="password" #pass="ngModel" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"  name="password" [(ngModel)]="customer.password" maxlength="100"  required>
          <div class="error text-danger" *ngIf="pass.errors?.pattern || pass.touched && pass.invalid">Password should be 8 to 16 character should contain one number one caps letter,one special character</div>
          <div  ><br/>
            <label > Re-Password</label>
          </div>
          <input type="password" id="re-password" #repass="ngModel"    name="Re-Password"  [(ngModel)]="password" pattern="{{ pass.value }}" required>
          <div class="error text-danger" *ngIf="repass.errors?.pattern || repass.touched && repass.invalid">Incorrect Password</div>
          <div ><br/>
            <input class="button" type="submit" value="Sign up"> </div>
          <div >
            <a class="underlineHover" routerLink="/">Already have account? Sign in</a>
          </div>
    </form>
  </div>
</div>
</div>
