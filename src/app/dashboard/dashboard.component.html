<app-header></app-header>
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<link href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" rel="stylesheet" />

<h2>Our Services<span style="color: #2d67f6;">.</span>
  Your Pathfinders<span style="color: #2d67f6;">.</span>
</h2>
<h3>Engineering Solutions for Better Customer Experiences</h3>
<div class="container-fluid row row-cols-1 row-cols-md-4 g-4" style="margin-top: 0px;">
  <ng-container *ngIf="checkAdmin">
    <div class="col">
      <div class="card hello text-center" [routerLink]="['/manageaccelerators']" style="cursor: pointer;">
        <div class="card-body" style="padding-top: 150px;padding-bottom: 150px;">
          <h1 class="card-text" style="font-weight: bold; font-size: 40px;">Manage Accelerators</h1>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card hello text-center" [routerLink]="['/manageuser']" style="cursor: pointer;" >
        <div class="card-body" style="padding-top: 150px;padding-bottom: 150px;">
          <h1 class="card-title" style="font-weight: bold; font-size: 40px;">Manage Users</h1>
        </div>
      </div>
    </div>
  </ng-container>


  <ng-container *ngIf="checkUser">
    <div class="col" *ngFor='let acc of accelerators' >
      <div class="card h-100 hello">
        <a class="hello2" target="_blank" [attr.href]='acc.accVideo'>
          <img [src]='acc.accImg' class="card-img-top hello1" alt="..." />
          <div class="overlay">
            <a target="_blank" [attr.href]='acc.accVideo' class="icon" title="Play">
              <i class="fas fa-play"></i>
            </a>  
          </div>
        </a>
        <div class="card-body">
          <h5 class="card-title" style="font-weight: bold; font-size: 23px;">{{acc.accName}}</h5>
          <p class="card-text">
            {{acc.accDescr}}
          </p>
        </div>
        <ul class="list-group list-group-flush" style="border: 1px solid white;">
          <li *ngIf="userInterest.indexOf(acc.accId)!=-1||UserStatus=='true'" class="list-group-item"><a style="color: black;text-decoration: none;" target="_blank" [attr.href]='acc.accUrl'><span class="hi">Try it out</span></a></li>
          <li *ngIf="userInterest.indexOf(acc.accId)==-1" class="list-group-item"><a style="color: black;text-decoration: none;" href='javascript:void(0);'><span class="hi">Try it out</span></a></li>
          <li class="list-group-item"><a style="color: black;text-decoration: none;" target="_blank" [attr.href]='acc.accDoc'><span class="hi">Documentation</span></a></li>
        </ul>
      </div>
    </div>
  </ng-container>
    
</div>

<app-footer></app-footer>

<router-outlet></router-outlet>
