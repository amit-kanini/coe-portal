<h3>Engineering Solutions for Better Customer Experiences</h3>
<div class="container-fluid row row-cols-1 row-cols-md-4 g-4" style="margin-top: 0px;">
  <ng-container *ngIf="checkAdmin">
    <div class="col">
      <div class="card hello text-center" [routerLink]="['/manageaccelerators']" style="cursor: pointer;">
        <div class="card-body" style="padding-top: 150px;padding-bottom: 150px;">
          <h1 class="card-text" style="font-weight: bold; font-size: 40px;">Manage Accelerators</h1>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card hello text-center" [routerLink]="['/manageuser']" style="cursor: pointer;" >
        <div class="card-body" style="padding-top: 150px;padding-bottom: 150px;">
          <h1 class="card-title" style="font-weight: bold; font-size: 40px;">Manage Users</h1>
        </div>
      </div>
    </div>
  </ng-container>


  <ng-container *ngIf="checkUser">
    <div class="col" *ngFor='let acc of accelerators' >
      <div class="card h-100 hello">
        <a class="hello2" target="_blank" [attr.href]='acc.accVideo'>
          <img [src]='acc.accImg' class="card-img-top hello1" alt="..." />
          <div class="overlay">
            <a target="_blank" [attr.href]='acc.accVideo' class="icon" title="Play">
              <i class="fas fa-play"></i>
            </a>  
          </div>
        </a>
        <div class="card-body">
          <h5 class="card-title" style="font-weight: bold; font-size: 23px;">{{acc.accName}}</h5>
          <p class="card-text">
            {{acc.accDescr}}
          </p>
          <div style="margin: 5px; margin-left: 0px;">
            <a style="font-weight: bold;color: black; font-size: 14px;" target="_blank" [attr.href]='acc.accDoc' class="card-link hi">Documentation</a>
            <a style="font-weight: bold; color: black;font-size: 14px;" target="_blank"  [attr.href]='acc.accUrl' class="card-link">Try it out</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
