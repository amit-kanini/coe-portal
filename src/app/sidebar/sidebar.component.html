<div class="sidenav">
    <div style="padding-left: 30px;">
    <img src="assets/images/coeLogo.png" width="90px" height="60px" id="icon" alt="User Icon" />
    </div>
    <br>
    <br>
    <ng-container *ngIf="dashboard;else normal">
        <div style="background-color:#1076BD; font-weight: 700;">
            <a  href="" (click)="$event.preventDefault();"><img style="padding-bottom: 3px;" src="assets/images/Dashboard.png" width="20px" height="22px" id="icon" alt="User Icon" /><span> Dashboard</span></a>
        </div>
    </ng-container>
    <ng-template #normal>
        <div>
        <a (click)="$event.preventDefault();button('dash')" href=""><img style="padding-bottom: 3px;" src="assets/images/Dashboard.png" width="20px" height="22px" id="icon" alt="User Icon" /><span> Dashboard</span></a>
        </div>
    </ng-template>
    <br>
    <ng-container *ngIf="accelerator||dashboardDetail;else normal1">
        <div style="background-color:#1076BD; font-weight: 700;">
            <a  href="" (click)="$event.preventDefault();"><img style="padding-bottom: 3px;" src="assets/images/acceleratoricon.png" width="20px" height="22px" id="icon" alt="User Icon" /><span> Accelerators</span></a>
        </div>
    </ng-container>
    <ng-template #normal1>
        <div>
        <a (click)="$event.preventDefault();button('acc')" href=""><img style="padding-bottom: 3px;" src="assets/images/acceleratoricon.png" width="20px" height="22px" id="icon" alt="User Icon" /><span> Accelerators</span></a>
        </div>
    </ng-template>
    <br>
    <ng-container *ngIf="report;else normal2">
        <div style="background-color:#1076BD; font-weight: 700;">
            <a  href="" (click)="$event.preventDefault();"><img style="padding-bottom: 3px;" src="assets/images/Report.png" width="20px" height="22px" id="icon" alt="User Icon" /><span> Reports</span></a>
        </div>
    </ng-container>
    <ng-template #normal2>
        <div>
        <a (click)="$event.preventDefault();button('report')" href=""><img style="padding-bottom: 3px;" src="assets/images/Report.png" width="20px" height="22px" id="icon" alt="User Icon" /><span> Reports</span></a>
        </div>
    </ng-template>
   
</div>
<div class="main">
    <nav class="navbar  navbar-expand-lg navbar-light bg-light">        
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a style="font-size:18px;" class="nav-link" href="#">
                        <img style="padding-bottom: 3px;" src="assets/images/notiAlert.png" width="23px" height="32px" id="icon" alt="User Icon" />
                        <span> &nbsp;&nbsp;&nbsp;&nbsp;<img style="padding-bottom: 3px;" src="assets/images/sample.png" width="40px" height="42px" id="icon" alt="User Icon" /></span>
                    </a>
                </li>
            </ul>
    </nav>
    <div *ngIf="dashboard;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COE | Dashboard
        <br>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In Progress
    </div>
    <div *ngIf="accelerator;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COE | Manage Accelerator
        <br>
        <br>
        <app-accelerators></app-accelerators>
    </div>
    <div *ngIf="report;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COE | Reports
        <br>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In Progress
    </div>
    <div *ngIf="dashboardDetail;">
        <app-accelerator-details></app-accelerator-details>
    </div>
</div>
