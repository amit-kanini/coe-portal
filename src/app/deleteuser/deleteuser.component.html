<h3 style="position: relative; left: 25%;margin-top: 25px;">Are you sure you want to delete this User?</h3>
<hr />
<div style="position: relative; left: 35%;">
   
        <div >
            <strong>First Name: {{user.firstName}} </strong> <br><br>
            <strong >Last Name: {{user.lastName}} </strong> <br><br>
            <strong>Email: {{user.email}} </strong> <br><br>
            <strong>Phone: {{user.phoneNumber}} </strong> <br><br>
            <button class="btn btn-danger" (click)="delete_api(user.customerId)">Delete</button>
        </div>
       
</div>
<hr />
