              <tr *ngFor='let acc of filteredusers' >
                <td>{{ acc.firstName }}</td>
                <td>{{ acc.lastName }}</td>
                <td>{{acc.status}}</td>
                <td *ngIf="acc.status === 'Approved'"><button  [routerLink]="['/edituser',acc.customerId]" >Edit</button></td>

                <td *ngIf="acc.status !== 'Approved'"><button  [routerLink]="['/approveuser',acc.customerId]" >Approve</button></td> 
                <td *ngIf="acc.status !== 'Approved'"  ><button [routerLink]="['/rejectuser',acc.customerId])" >Reject</button></td>
              </tr>
            </table>
